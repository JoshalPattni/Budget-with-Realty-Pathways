<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Saving Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Realty Pathways</h1>
        <div class="step">
            <h2>Step 1: Calculate Your Monthly Income</h2>
            <label for="annualIncome">Total Annual Income (£):</label>
            <input type="number" id="annualIncome">
            <button onclick="calculateMonthlyIncome()">Calculate Monthly Income</button>
            <p id="monthlyIncome"></p>
        </div>
        <div class="step">
            <h2>Step 2: Monthly Expenses</h2>
            <p>Enter your monthly expenses below:</p>
            <div id="expenses">
                <div class="expense">
                    <input type="text" placeholder="Expense Name">
                    <input type="number" placeholder="Expense Amount (£)">
                </div>
            </div>
            <button onclick="addExpense()">Add Expense</button>
            <button onclick="calculateTotalExpenses()">Calculate Total Expenses</button>
            <p id="totalExpenses"></p>
        </div>
        <div class="step">
            <h2>Step 3: Savings Goals</h2>
            <p>What You're Left With:</p>
            <p id="leftOver"></p>
            <label for="savingsPercentage">Savings Percentage (%):</label>
            <input type="number" id="savingsPercentage">
            <button onclick="calculateSavingsTarget()">Calculate Total Savings</button>
            <p id="savingsTarget"></p>
        </div>
        <div class="step">
            <h2>Step 4: Calculate Your Savings Target</h2>
            <label for="monthlySavings">Monthly Savings Target (£):</label>
            <input type="number" id="monthlySavings">
            <label for="propertyCost">Property Cost (£):</label>
            <input type="number" id="propertyCost">
            <label for="depositPercentage">Deposit Percentage:</label>
            <select id="depositPercentage">
                <option value="0.1">10% (Residential)</option>
                <option value="0.2">20% (Buy to Let)</option>
            </select>
            <button onclick="calculateTimeToSave()">Calculate Time to Save</button>
            <p id="monthsToSave"></p>
        </div>
        <div class="step">
            <h2>Step 5: Track Your Savings</h2>
            <table id="savingsTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Monthly Savings (£)</th>
                        <th>Total Savings (£)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="trackSavingsProgress()">Update Savings</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
